<!DOCTYPE html>
<html lang="en" color-theme="theme-1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">  
      <div class="header">
        <h1>calc</h1>
        <p>theme</p>
        <div class="theme-labels">
          <label for="theme-1">1</label>
          <label for="theme-2">2</label>
          <label for="theme-3">3</label>
        </div>
        <div class="theme-toggle">
          <input type="radio" name="theme" value="theme-1" id="theme-1" checked>
          <input type="radio" name="theme" value="theme-2" id="theme-2">
          <input type="radio" name="theme" value="theme-3" id="theme-3">
        </div>
      </div>

      <div class="screen">
        <span id="output">0</span>
      </div>

      <div class="keypad" id="keypad">
        <button class="key--primary digit" value="0" id="zero">0</button>
        <button class="key--primary digit" value="1" id="one">1</button>
        <button class="key--primary digit" value="2" id="two">2</button>
        <button class="key--primary digit" value="3" id="three">3</button>
        <button class="key--primary digit" value="4" id="four">4</button>
        <button class="key--primary digit" value="5" id="five">5</button>
        <button class="key--primary digit" value="6" id="six">6</button>
        <button class="key--primary digit" value="7" id="seven">7</button>
        <button class="key--primary digit" value="8" id="eight">8</button>
        <button class="key--primary digit" value="9" id="nine">9</button>
        
        <button class="key--primary operator" id="plus">&plus;</button>
        <button class="key--primary operator" id="minus">&minus;</button>
        <button class="key--primary operator" id="period">&period;</button>
        <button class="key--primary operator" id="divide">&divide;</button>
        <button class="key--primary operator" id="times"> &times;</button>

        <button class="key--tertiary"  id="equals">&equals;</button>
        <button class="key--secondary" id="reset">RESET</button>
        <button class="key--secondary" id="delete">DEL</button>
      </div>
    </div>
  </div>
</body>
</html>
